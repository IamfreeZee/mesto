<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
<header class="header page__header">
  <img src="./images/logo.svg" alt="Логотип" class="header__logo">
</header>
<main class="content">
  <section class="profile">
    <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
    <div class="profile__info">
      <div class="profile__text-area">
        <h1 class="profile__user-name">Жак-Ив Кусто</h1>
        <p class="profile__user-caption">Исследователь океана</p>
      </div>
      <button class="profile__button-edit" type="button"></button>
    </div>
    <button class="profile__button-add" type="button"></button>
  </section>
  <section class="cards" aria-label="Карточки">
    <ul class="cards__list">
    </ul>
  </section>
</main>
<footer class="footer page__footer">
  <p class="footer__text">© 2023 Mesto Russia</p>
</footer>
<div class="popup popup-profile-edit">
  <div class="popup__container">
    <button class="popup__button-close" type="button"></button>
    <h3 class="popup__title">Редактировать профиль</h3>
    <form class="popup__form" name="edit-profile" id="edit-profile" novalidate>
      <input class="popup__input popup__input_user_name" placeholder="Ваше имя" type="text" name="user-name" id="user-name" minlength="2" maxlength="40" required>
      <span class="popup__error" id="user-name-error"></span>
      <input class="popup__input popup__input_user_caption" placeholder="О себе" type="text" name="user-caption" id="user-caption" minlength="2" maxlength="200" required>
      <span class="popup__error" id="user-caption-error"></span>
      <button class="popup__button-save popup__button-save_active" type="submit">Сохранить</button>
    </form>
  </div>
</div>
<div class="popup popup-add-new-card">
  <div class="popup__container">
    <button class="popup__button-close" type="button"></button>
    <h3 class="popup__title">Новое место</h3>
    <form class="popup__form" name="add-new-card" id="add-new-card" novalidate>
      <input class="popup__input popup__input_card_name" placeholder="Название места" type="text" name="card-name" id="card-name" minlength="2" maxlength="30" required>
      <span class="popup__error" id="card-name-error"></span>
      <input class="popup__input popup__input_card_link" placeholder="Ссылка на фотографию" type="url" name="card-link" id="card-link" required>
      <span class="popup__error" id="card-link-error"></span>
      <button class="popup__button-save popup__button-save_active" type="submit">Сохранить</button>
    </form>
  </div>
</div>
<div class="popup popup-zoom-image">
  <div class="popup__container popup__container_zoomed">
    <button class="popup__button-close" type="button"></button>
    <figure class="popup-zoom-image__image-container">
      <img class="popup-zoom-image__image" src="#" alt="#">
      <figcaption class="popup-zoom-image__image-caption"></figcaption>
    </figure>
  </div>
</div>
<template id="card-template">
  <li class="card">
    <button class="card__button-delete" type="button"></button>
    <img src="#" alt="#" class="card__image">
    <div class="card__text-area">
      <h2 class="card__caption"></h2>
      <button class="card__button-like" type="button"></button>
    </div>
  </li>
</template>
<script type="module" src="./index.js"></script>
</body>
</html>
