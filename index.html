<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
<header class="header page__header">
  <img src="./images/logo.svg" alt="Логотип" class="header__logo">
</header>
<main class="content">
  <section class="profile">
    <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
    <div class="profile__info">
      <div class="profile__text-area">
        <h1 class="profile__user-name">Жак-Ив Кусто</h1>
        <p class="profile__user-caption">Исследователь океана</p>
      </div>
      <button class="profile__button-edit" type="button"></button>
    </div>
    <button class="profile__button-add" type="button"></button>
  </section>
  <section class="cards">
    <ul class="cards__list">
      <li class="card">
        <img src="./images/collection-altay.jpg" alt="Алтай" class="card__image">
        <div class="card__text-area">
          <h2 class="card__caption">Алтай</h2>
          <button class="card__button-like" type="button"></button>
        </div>
      </li>
      <li class="card">
        <img src="./images/collection-baykal.jpg" alt="Байкал" class="card__image">
        <div class="card__text-area">
          <h2 class="card__caption">Байкал</h2>
          <button class="card__button-like"></button>
        </div>
      </li>
      <li class="card">
        <img src="./images/collection-elbrus.jpg" alt="Эльбрус" class="card__image">
        <div class="card__text-area">
          <h2 class="card__caption">Эльбрус</h2>
          <button class="card__button-like"></button>
        </div>
      </li>
      <li class="card">
        <img src="./images/collection-kareliya.jpg" alt="Карелия" class="card__image">
        <div class="card__text-area">
          <h2 class="card__caption">Карелия</h2>
          <button class="card__button-like"></button>
        </div>
      </li>
      <li class="card">
        <img src="./images/collection-nizhny-novgorod.jpg" alt="Нижний Новгород" class="card__image">
        <div class="card__text-area">
          <h2 class="card__caption">Нижний Новгород</h2>
          <button class="card__button-like"></button>
        </div>
      </li>
      <li class="card">
        <img src="./images/collection-kamchatka.jpg" alt="Камчатка" class="card__image">
        <div class="card__text-area">
          <h2 class="card__caption">Камчатка</h2>
          <button class="card__button-like"></button>
        </div>
      </li>
    </ul>
  </section>
</main>
<footer class="footer page__footer">
  <p class="footer__text">© 2023 Mesto Russia</p>
</footer>
<div class="popup">
  <div class="popup__container">
    <button class="popup__button-close" type="button"></button>
    <h3 class="popup__title">Редактировать профиль</h3>
    <form class="popup__form" name="edit-profile" id="popup__form">
      <input class="popup__input popup__input_user_name" type="text" name="user-name">
      <input class="popup__input popup__input_user_caption" type="text" name="user-caption">
    </form>
    <button class="popup__button-save" type="submit" form="popup__form">Сохранить</button>
  </div>
</div>
<script src="./scripts/script.js"></script>
</body>
</html>
